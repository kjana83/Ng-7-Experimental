<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.username?.invalid && loginForm.controls.username?.touched">Required</em>
      <input id="userName" name="username" required (ngModel)="username"  type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">Required</em>
      <input id="password" type="password" required name="password" (ngModel)="password" 
       class="form-control"placeholder="Password..." />
    </div>
        
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    <button type="button" class="btn btn-default" (click)="cancel()" >Cancel</button>
  </form>
  <br />
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Login</div>
</div>
